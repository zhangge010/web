<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        *{
            margin: 0;
            padding: 0;

        }
        .head{
            line-height: 40px;
            background-color: green;
            color: white;
            text-align: center;

        }
        a:hover{
            color: #2029ff;
        }
    </style>


</head>
<body>


<div class="outer">
    <div class="head">标题</div>
    <div class="content">
        <div><a href="/addbook/">添加书籍</a></div>
        <div><a href="/update/">修改书籍</a></div>
        <div><a href="/delete/">删除书籍</a></div>
        <div><a href="/select/">查询书籍</a></div>
    </div>
    <hr>
    <div class="queryResult">
        {% for book in book_list %}

            <div>{{ book.name }}&nbsp;&nbsp; {{ book.author }} &nbsp;&nbsp;{{ book.price }}</div>


        {% endfor %}
    </div>
</div>

</body>
</html>
